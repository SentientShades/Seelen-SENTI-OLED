styles:
  '@seelen/weg': |
    @keyframes slowRotate {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes floatBokeh {
      0% {
        transform: translateY(100%) scale(0.8);
        opacity: 0;
      }
      30% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-200%) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes sheen {
      0% {
        transform: translateX(-150%) skewX(-20deg);
        opacity: 0;
      }
      30% {
        opacity: 0.5;
      }
      100% {
        transform: translateX(150%) skewX(-20deg);
        opacity: 0;
      }
    }

    @keyframes diamondDrift {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    @keyframes edgeSheen {
      0% {
        transform: translateX(-100%) skewX(-20deg);
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: translateX(200%) skewX(-20deg);
        opacity: 0;
      }
    }

    @keyframes bevelRotate {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(4deg); }
      100% { transform: rotate(0deg); }
    }

    .taskbar-bg-layer-2 {
      position: relative;
      overflow: hidden;
      border-radius: 30px;
      backdrop-filter: blur(34px) saturate(300%);
      -webkit-backdrop-filter: blur(34px) saturate(300%);
      background:
        linear-gradient(135deg, #0a0a0f 0%, #14141d 100%),
        radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.02), transparent 70%);
      border: 1.5px solid rgba(200, 170, 255, 0.3);
      box-shadow:
        0 0 80px rgba(180, 140, 255, 0.15),
        0 20px 100px rgba(0, 0, 0, 0.8),
        inset 0 0 60px rgba(180, 160, 255, 0.05),
        inset 0 0 10px rgba(255, 255, 255, 0.1),
        0 0 0 2px rgba(255, 255, 255, 0.06);
        
        
    }

    .taskbar-bg-layer-2::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      background:
        linear-gradient(45deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px),
        linear-gradient(-45deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px),
        linear-gradient(0deg, rgba(255, 255, 255, 0.01) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.01) 50%, rgba(255, 255, 255, 0.01) 75%, transparent 75%);
      background-size: 20px 20px, 20px 20px, 100% 100%;
      animation: diamondDrift 60s linear infinite;
      opacity: 0.25;
      mix-blend-mode: overlay;
      
    }

    .taskbar-bg-layer-2::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background:
        radial-gradient(circle, rgba(255, 255, 255, 0.08) 1px, transparent 2px),
        radial-gradient(circle, rgba(255, 255, 255, 0.03) 2px, transparent 3px);
      background-size: 200px 200px;
      animation: floatBokeh 30s linear infinite;
      opacity: 0.12;
      mix-blend-mode: screen;
    }

    .taskbar-bg-layer-2::part(sheen) {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.25),
        transparent
      );
      animation: edgeSheen 3.2s ease-in-out infinite;
      pointer-events: none;
      mix-blend-mode: overlay;
      z-index: 2;
      
    }

    .weg-container {
      display: flex;
      gap: 20px;
    }

    .weg-item {
      position: relative;
      border-radius: 16px;
      background: linear-gradient(
        145deg,
        rgba(30, 30, 40, 0.9),
        rgba(10, 10, 20, 0.9)
      );
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px) saturate(200%);
      -webkit-backdrop-filter: blur(14px) saturate(200%);
      overflow: hidden;
      transform: scale(1);
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      box-shadow:
        inset 2px 2px 4px rgba(255, 255, 255, 0.12),
          inset 1px 1px 0px rgba(255, 255, 255, 0.22),
        inset 0 -2px 3px rgba(0, 0, 0, 0.35),
        2px 5px 3px rgba(0, 0, 0, 0.4);
    }

    .weg-item::before {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 14px;
      background: linear-gradient(
        15deg,
        rgba(255, 255, 255, 0.05),
        rgba(0, 0, 0, 0.2)
      );
      z-index: 0;
      pointer-events: none;
      transition: transform 0.4s ease;
    }

    .weg-item:hover::before {
      animation: bevelRotate 1.2s ease-in-out forwards;
    }

    .weg-item::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 40%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      opacity: 0;
      pointer-events: none;
      transform: translateX(-150%) skewX(-20deg);
      z-index: 2;
    }

    .weg-item:hover::after {
      animation: sheen 0.29s ease-out forwards;
    }

    .weg-item .bg-layer-1 {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 0.6px, transparent 0.6px),
        radial-gradient(white 1.2px, transparent 1.2px);
      background-size:
        120px 120px,
        200px 200px,
        300px 300px;
      background-position:
        0 0,
        50px 80px,
        100px 150px;
      animation: slowRotate 90s linear infinite;
      pointer-events: none;
      opacity: 0.02;
      z-index: 1;
    }

    .weg-item .bg-layer-2 {
      display: none;
    }

    .weg-item:hover {
      background: linear-gradient(
        145deg,
        rgba(30, 30, 40, 0.95),
        rgba(10, 10, 20, 0.95)
      );
      transform: scale(1.12) translateY(-3px);
      box-shadow:
        inset 5px 11px 12px rgba(255, 255, 255, 0.12),
        inset 0 -12px 14px rgba(0, 0, 0, 0.4),
        0 6px 20px rgba(0, 0, 0, 0.5);
    }

    .weg-item:hover .bg-layer-1 {
      opacity: 0.06;
    }

    .weg-item:hover + .weg-item,
    .weg-item:has(+ .weg-item:hover) {
      transform: scale(1.06);
    }
